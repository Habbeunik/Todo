<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo |App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="genContainer">
        <header>
          <div class="logo">
            <h1>today's task</h1>
            <p>Wednesday, 11 May</p>
          </div>
        </header>

        <form class="todoForm" id="todoForm">
          <input type="text" class="todoInput" id="todoInput" />
          <div class="btn__btn">
            <button>
              <i class="fa fa-plus" aria-hidden="true"></i>Add Task
            </button>
          </div>
        </form>

        <nav>
          <a href="#" id="allTodoTab"
            >all <span style="background-color: #0759ee">35</span></a
          >
          <a href="#" id="completedTodoTab">Completed <span>14</span></a>
          <a href="#" id="unCompletedTodoTab">Uncompleted <span>19</span></a>
        </nav>
      </div>

      <main>
        <div id="todoDisplay" class="genContainer"></div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
